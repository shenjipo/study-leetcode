<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    吃饭了吗
</div>
<div style="width: 1rem;height: 1rem;background: #555555">

</div>
<div style="font-size: 50px">
    <div style="width: 1em;height: 1em;background: #a72626">

    </div>
    <div style="width: 1rem;height: 1rem;background: #6ed75b">

    </div>
</div>

</body>
<script>
    /*
    *
    *css中的单位
    *px对应屏幕的像素，优点是比较直观，方便计算，但是当屏幕缩放时不能随之产生变化，因此无法用于响应式网站设计
    *rem：相对于HTML根元素字体大小，因此通过调整根元素的font-size，可以同步调整所有元素的大小
    *em，相对于当前对象内文本的字体尺寸，em的值不是固定的，em的会继承父元素的字体大小
    *
    *
    * */
</script>
</html>
