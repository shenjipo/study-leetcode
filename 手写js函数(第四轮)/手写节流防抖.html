<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="debounce_print(3)">防抖</button>
<button onclick="throttle_print(5)">节流</button>
</body>
<script>
  function print(number) {
    console.log(number)
  }

  function debounce(fn, delay) {
    let timer
    return function (...args) {
      clearTimeout(timer)
      timer = setTimeout(() => {
        fn.call(this, ...args)
      }, delay)
    }
  }

  let debounce_print = debounce(print, 1000)

  function throttle(fn, delay) {
    let timer
    return function (...args) {
      if (!timer) {
        fn.call(this, ...args)
        timer = setTimeout(() => {
          timer = null
        }, delay)
      }
    }
  }
  let throttle_print = throttle(print, 1000)
</script>
</html>
